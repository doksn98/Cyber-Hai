<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dogukan's Cyber Hai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="ui">
    <div id="hud">
      Punkte: <span id="score">0</span> &nbsp; 
      Highscore: <span id="highScore">0</span> &nbsp; 
      Leben: <span id="hearts"></span>
    </div>
  </div> 
  <canvas id="gameCanvas" width="1500" height="700"></canvas>

  <div id="overlay" class="hidden">
    <div id="gameCredits">Projekt von Dogukan Salik</div>
<div id="overlayBox">
  <h1 id="overlayTitle">Game Over</h1>
  <p id="overlayScore">Punkte: 0</p>
  
  <div id="newHighScoreEntry" class="hidden">
    <input type="text" id="playerName" placeholder="Dein Name" maxlength="10">
    <button id="saveScoreBtn">Speichern</button>
  </div>
  <h3>Top 5 Highscores</h3>
  <ul id="highScoreList"></ul>

  <button id="restartBtn">Neustarten</button>
</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
